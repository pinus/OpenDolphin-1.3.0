# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Gradle (build.gradle.kts / settings.gradle.kts / gradle.properties など)
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 10
    rebase-strategy: "auto"
    commit-message:
      prefix: "deps"
      include: "scope"
    ignre:
      - dependency-name: "org.hibernate.orm:*"
      - dependency-name: "org.glassfish.tyrus.bundles:*"
      - dependency-name: "com.fasterxml.jackson.*"
      - depencency-name: "org.apache.commons:commons-lang3"
      - depencdncy-name: "org.hibernate.search:*"
      - dependency-name: "jakarta.platform:*"
      - dependency-name: "org.jboss.resteasy:*"
